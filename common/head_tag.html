<script type="text/discourse-plugin" version="0.8.13">
  var startCozeAI = () => {
    var d = document;
    function loadLib(callback) {
      var s = d.createElement('script');
      s.type = 'text/javascript';
      s.async = false;
      s.src = `https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.2/libs/oversea/index.js`;
      s.onload = callback; // Call the callback function once the script is loaded
      var x = d.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    }

    function initializeCozeChat() {
      new CozeWebSDK.WebChatClient({
        config: {
          bot_id: '7374723509647409159',
        },
        componentProps: {
          title: 'KOVA Innovative Assistant',
          lang: 'vi',
        },
      });
    }

    loadLib(initializeCozeChat);
  };

  startCozeAI();
</script>
